<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="feed.html">Feed</a></li>
        <li><a href="toDo.html">To‑Do</a></li>
      </ul>
    </nav>
    <header>
      <div class="header-brand">
        <div class="logo-placeholder">
          <!-- Logo placeholder -->
          <img src="#" alt="Sociallearning logo">
        </div>
        <h1 class="site-title">Sociallearning</h1>
      </div>

      <p>Please sign in to continue</p>
    </header>

    <section>
      <form onsubmit="login(); return false;">
        <div>
          <label for="username">Email</label>
          <input id="username" type="email" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" required>
        </div>

        <button type="submit">Log In</button>
      </form>

      <p id="error"></p>
    </section>

    <footer>
      <p>
        Don’t have an account?
        <a href="#">Create one</a>
      </p>
    </footer>
  </main>

  <script>
    function login() {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        document.getElementById("error").innerText =
          "Please enter a valid email address";
        return;
      }

      // VERY simple fake login
      if (email === "student@example.com" && password === "password") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        document.getElementById("error").innerText =
          "Invalid username or password";
      }
    }
  </script>
    <footer class="site-footer">
    <p><strong>Sociallearning</strong></p>
    <p>CS 260 – Web Programming</p>
    <p>Jake Hopkins</p>
    <p><a href="https://github.com/jake-hoppy/Startup-BBY-/blob/main/README.md" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>
</body>
</html>
